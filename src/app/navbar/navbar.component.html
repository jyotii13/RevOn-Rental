<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>RevOn Rental</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/images/logo1.png" alt="RevOn Rental Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleMenu()" aria-controls="navbarNav"
            [attr.aria-expanded]="menuOpen" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" [ngClass]="{'show': menuOpen}" id="navbarNav" >
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="home">Home</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="contact">Contact</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="about">About</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="faq">FAQ</a>
                    </li>
                </ul>
                <div class="nav-actions d-flex align-items-center">
                    <button class="btn search-btn"><i class="fas fa-search" routerLink="/search"></i></button>
                    <ng-container *ngIf="!isLoggedIn">
                        <button class="btn custom-btn ml-2" routerLink="/signUp-mode">Signup</button>
                        <button class="btn btn-outline-secondary ml-2" routerLink="/login">Login</button>
                    </ng-container>
                    <ng-container *ngIf="isLoggedIn">
                        <button class="btn btn-primary ml-2 profile-icon-btn" (click)="openProfileModal()">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <!-- User Profile Modal -->
                        <div class="modal-backdrop" *ngIf="showProfileModal">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">
                                        <i class="fas fa-user-circle"></i> User Profile
                                    </h5>
                                    <button class="btn-close" (click)="closeProfileModal()">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <img [src]="userProfile.imageUrl" alt="{{ userProfile.name }}" class="profile-image">
                                    <p><strong>Name:</strong> {{ userProfile.name }}</p>
                                    <p><strong>Email:</strong> {{ userProfile.email }}</p>
                                    <p><strong>Phone:</strong> {{ userProfile.phone }}</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn-edit" (click)="editProfile()">Edit Profile</button>
                                    <button (click)="closeProfileModal()" class="btn-cancel">Close</button>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-danger ml-2" (click)="onLogout()">Logout</button>
                    </ng-container>
                </div>
            </div>
        </div>
    </nav>

    <router-outlet></router-outlet>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
