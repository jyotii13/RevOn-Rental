<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <div class="container-fluid">
    <!-- Header Section -->
    <div class="row">
      <div class="col-12">
        <!-- <app-header></app-header> -->
      </div>
    </div>

    <!-- Main Section: Top Widgets -->
    <div class="row mt-4">
      <div class="col-lg-8 col-md-8 col-sm-12 mb-3">
        <div class="widget">
          <app-sales-by-month></app-sales-by-month>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
        <div class="widget">
          <app-sales-by-category></app-sales-by-category>
        </div>
      </div>
    </div>

    <!-- Bottom Section: Bottom Widgets -->
    <div class="row mt-4 d-flex align-items-stretch">
      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
        <div class="widget1">
          <div class="widget-scrollable">
            <!-- Last Few Transactions -->
            <app-last-few-transaction></app-last-few-transaction>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
        <div class="widget1">
          <!-- Top 3 Products -->
          <app-top-three-vehicle></app-top-three-vehicle>
        </div>
      </div>
    </div>
    
    
  </div>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
